<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #f0f0f0;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stock Analyzer</h1>
    <nav>
      {% if current_user.is_authenticated %}
       <div style="float:right;">
    Welcome, {{ current_user.username }}!
    <a href="{{ url_for('portfolio') }}" style="margin-left:15px;">Portfolio</a>
    <a href="{{ url_for('logout') }}" style="margin-left:15px;">Logout</a>
       </div>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    <form id="search-form">
      <input type="text" id="symbol" placeholder="Enter stock symbol (e.g., AAPL)" required>
      <button type="submit">Analyze</button>
    </form>
    <div id="results"></div>
    <canvas id="priceChart"></canvas>
    <canvas id="indicatorChart"></canvas>
  </main>

  <script>
    const form = document.getElementById('search-form');
    const resultsDiv = document.getElementById('results');
    const priceCtx = document.getElementById('priceChart').getContext('2d');
    const indicatorCtx = document.getElementById('indicatorChart').getContext('2d');

    let priceChart;
    let indicatorChart;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const symbol = document.getElementById('symbol').value.trim();
      resultsDiv.innerHTML = "Loading...";
      if (priceChart) priceChart.destroy();
      if (indicatorChart) indicatorChart.destroy();

      try {
        const res = await fetch(`/api/analyze?symbol=${symbol}`);
        const data = await res.json();

        if (data.error) {
          resultsDiv.innerHTML = `<p class="error">${data.error}</p>`;
          return;
        }

        resultsDiv.innerHTML = `
          <h2>${data.symbol}</h2>
          <p><strong>Latest Price:</strong> $${data.latest_price}</p>
          <p><strong>RSI:</strong> ${data.rsi}</p>
          <p><strong>20-Day Moving Average:</strong> $${data.moving_average_20}</p>
          <p><strong>Recommendation:</strong> ${data.recommendation}</p>
        `;

        const dates = data.dates.reverse();
        const closes = data.closes.reverse();
        const rsi = data.rsi_series.reverse();
        const macdLine = data.macd_line.reverse();
        const signalLine = data.signal_line.reverse();

        const movingAvgArray = [];
        for (let i = 0; i < closes.length; i++) {
          const window = closes.slice(Math.max(0, i - 19), i + 1);
          const avg = window.reduce((a, b) => a + b, 0) / window.length;
          movingAvgArray.push(avg);
        }

        priceChart = new Chart(priceCtx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [
              {
                label: 'Close Price',
                data: closes,
                borderColor: 'blue',
                fill: false,
                tension: 0.1
              },
              {
                label: '20-Day Moving Average',
                data: movingAvgArray,
                borderColor: 'green',
                fill: false,
                tension: 0.1
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Price and Moving Average'
              }
            }
          }
        });

        indicatorChart = new Chart(indicatorCtx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [
              {
                label: 'RSI',
                data: rsi,
                borderColor: 'purple',
                fill: false,
                yAxisID: 'y1'
              },
              {
                label: 'MACD Line',
                data: macdLine,
                borderColor: 'orange',
                fill: false,
                yAxisID: 'y2'
              },
              {
                label: 'Signal Line',
                data: signalLine,
                borderColor: 'red',
                fill: false,
                yAxisID: 'y2'
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'RSI and MACD'
              }
            },
            scales: {
              y1: {
                type: 'linear',
                position: 'left',
                min: 0,
                max: 100,
                title: {
                  display: true,
                  text: 'RSI'
                }
              },
              y2: {
                type: 'linear',
                position: 'right',
                title: {
                  display: true,
                  text: 'MACD'
                }
              }
            }
          }
        });

      } catch (err) {
        resultsDiv.innerHTML = `<p class="error">Error fetching data.</p>`;
      }
    });
  </script>
</body>
</html>
